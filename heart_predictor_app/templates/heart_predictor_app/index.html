<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }

        button {
            background: #0072ff;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #0072ff;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Heart Disease Prediction</h2>

    <form method="POST">
        {% csrf_token %}
        {% for f in feature_inputs %}
<input type="number" step="any" name="{{ f|slugify }}" placeholder="{{ f }}" required>
{% endfor %}


        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</div>

</body>
</html>
